<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysa App Reviews Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">Mysa App Reviews</h1>
                    <p class="text-gray-600">Test and manage app review notifications</p>
                </div>

                <div class="space-y-6">
                    <!-- Mock Data Testing -->
                    <div class="border-t border-b border-gray-200 py-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Test Mock Reviews</h2>
                        <div class="flex items-center justify-between">
                            <div class="text-gray-600">
                                <p>Send mock reviews to Slack for testing</p>
                                <p class="text-sm mt-1" id="lastTestedTime"></p>
                            </div>
                            <button id="sendMockData" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 flex items-center">
                                <span id="buttonText">Send Mock Reviews</span>
                                <svg id="loadingSpinner" class="animate-spin ml-2 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </button>
                        </div>
                        <div id="resultMessage" class="mt-4 hidden">
                            <div class="p-4 rounded-lg"></div>
                        </div>
                    </div>

                    <!-- Status Information -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h3 class="font-medium text-gray-800 mb-2">Configuration Status</h3>
                        <div class="space-y-2 text-sm">
                            <div class="flex items-center">
                                <div id="slackStatus" class="w-3 h-3 rounded-full mr-2"></div>
                                <span>Slack Integration</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
